<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>warehouse management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/30ecc6e708.js" crossorigin="anonymous"></script>
</head>
<style>
    nav {
        background-color: #57697d;
        color: black;
    }
    #navbarSupportedContent{
            padding-top: 10px;
            padding-right: 80px;
            text-decoration:none;
    }
    #row2 {
        padding-bottom: 20px
    }
    li{
        text-decoration:none;

    }
    .navbar-input {
        padding: 11px 16px;
        border-radius: 2px 0 0 2px;
        border: 0 none;
        outline: 0 none;
        font-size: 15px;
        width:300px;
    }
    .navbar-button {
        background-color: #0f82f5;
        border: 1px solid #0f82f5;
        border-radius: 0 2px 2px 0;
        color: #565656;
        padding: 10px 0;
        height: 45px;
        cursor: pointer;
        width:50px;
    }
    .cart-button {
        /* background-color: #bfbfbf; */
        background-color: #0f82f5;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, .23), inset 1px 1px 0 0 hsla(0, 0%, 100%, .2);
        padding: 10px 0;
        text-align: center;
        height: 41px;
        border-radius: 2px;
        font-weight: 500;
        width: 80px;
        display: inline-block;
        color: #FFFFFF;
        text-decoration: none;
        color: inherit;
        border: none;
        outline: none
    }
    .cart-button:hover {
        text-decoration: none;
        color: #fff;
        cursor: pointer
    }
    
    .cart-svg {
        display: inline-block;
        width: 16px;
        height: 16px;
        vertical-align: middle;
        margin-right: 8px
    }
    
    .item-number {
        border-radius: 3px;
        background-color: rgba(0, 0, 0, .1);
        height: 20px;
        padding: 3px 6px;
        font-weight: 500;
        display: inline-block;
        color: #fff;
        line-height: 12px;
        margin-left: 10px
    }
    .upper-links {
        display: inline-block;
        padding: 0 11px;
        line-height: 23px;
        font-family: 'Roboto', sans-serif;
        letter-spacing: 0;
        color: inherit;
        border: none;
        outline: none;
        font-size: 12px
    }
    .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 0px
    }
    
    .dropdown:hover {
        background-color: #fff
    }
    
    .dropdown:hover .links {
        color: #000
    }
    
    .dropdown:hover .dropdown-menu {
        display: block
    }
    
    .dropdown .dropdown-menu {
        position: absolute;
        top: 100%;
        display: none;
        background-color: #fff;
        color: #333;
        left: 0px;
        border: 0;
        border-radius: 0;
        box-shadow: 0 4px 8px -3px #555454;
        margin: 0;
        padding: 0px
    }
    .links {
        color: #fff;
        text-decoration: none
    }
    
    .links:hover {
        color: #fff;
        text-decoration: none
    }
    
    .profile-links {
        font-size: 12px;
        font-family: 'Roboto', sans-serif;
        border-bottom: 1px solid #e9e9e9;
        box-sizing: border-box;
        display: block;
        padding: 0 11px;
        line-height: 23px
    }
    .profile-links {
        font-size: 12px;
        font-family: 'Roboto', sans-serif;
        border-bottom: 1px solid #e9e9e9;
        box-sizing: border-box;
        display: block;
        padding: 0 11px;
        line-height: 23px
    }
    
    .profile-li {
        padding-top: 2px
    }
    footer {
        padding: 0px 0px 0px 0px;
        background-color: #57697d;
        margin: 0px;
      }


      #ftr {

        padding: 20px;
      }

      .fa {

        font-size: 23px;
        width: 60px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
      }

      .fa:hover {
        opacity: 0.5;
        text-decoration: none;
      }

      .fa-facebook {
        background: #3B5998;
        color: white;
        margin-top: 30px;
      }

      .fa-whatsapp {
        background: #25d366;
        color: white;
      }

      .fa-twitter {
        background: #55ACEE;
        color: white;
      }

      .fa-instagram {
        background: #125688;
        color: white;
      }

      p {
        text-align: center;

      }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm-3" id='row2'>
            <h2 style="margin:0px;"><a style="text-decoration:none; color:white;" href="{% url "client" %}"><span class="largenav">Warehouse Management </span></a></h2>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <form  action="{% url "search_view" %}" method="get" class='col-md-4'> 
            <div class="row"> <input class="navbar-input col-xs-11" type="search" placeholder="Search for Products" name="query" id="query">
              <button class="navbar-button col-xs-1" type="submit">
                <svg width="15px" height="15px">
                        <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                </svg>
              </button>
            </div>
          </form>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="largenav ml-auto">
                <li class="upper-links"><a class="links" href="{% url "orderview1" %}">Track Orders</a></li>
                <li class="upper-links"><a class="links" href="{% url "searchh" %}">Search Orders</a></li>
                <li class="upper-links"><a class="links" href="{% url "my_profile_view" %}">Profile</a></li>
                <li class="upper-links"><a class="links" href="/logoutt">Logout</a></li>
              </ul>
             
                <div class=""> <a class="cart-button" href="{% url "Cart_view" %}"> <svg class="cart-svg " width="16 " height="16 " viewBox="0 0 16 16 ">
                    <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 " fill="#fff "></path>
                </svg>  <span class="item-number ">{{ product_count_in_cart }}</span> </a> </div>
        </div>
        
              
        </div>
      </nav>

  {% block content %}

{% endblock content %}
<br><br><br><br><br><br><br><br><br><br><br><br>
<footer>
    <br>
  
    <p>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-whatsapp"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-twitter"></a>
    </p>
  
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div style="color:#ffffff;" class="wow fadeInUp footer-copyright">
            <p>&copy; 2023 Developed By Renuka </p>
          </div>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
