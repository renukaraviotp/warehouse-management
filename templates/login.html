{% extends 'hnavbar.html' %}

{% block content %}
<style>
    label {
        display: block;
        margin-bottom: 8px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #cd{
        background-color: rgba(0, 0, 0, 0.65);
        padding: 20px;
        border-radius: 5px;
        font-size: larger;
    }
    body{
        background: #bdc3c7;  
    background: -webkit-linear-gradient(to right, #2c3e50, #bdc3c7);  
    background: linear-gradient(to bottom, #2c3e50, #bdc3c7); 
    }
</style>
<center>
    {% comment %} <div class="container col-sm-5">
        {% for m in messages %}
            <h5>
                <div class="alert alert-danger sm-3" style="width: 100%;">
                    {{ m }}
                </div>
            </h5>
        {% endfor %}
    </div> {% endcomment %}
    <br><br>
    <div class="card mx-auto" id='cd' style="max-width: 400px;">
        <div class="container col-md-12">
            {% for m in messages %}
                <h5>
                    <div class="alert alert-danger" style="width: 100%;">
                        {{ m }}
                    </div>
                </h5>
            {% endfor %}
        </div>
        <div class="card-header">
            <h1 style='color:white;'>Login</h1>
        </div>
        <div class="card-body">
            <form action='{% url "login1" %}' method='post'>
                {% csrf_token %}
                <div class="form-group">
                  {% comment %} <label for="exampleInputEmail1">Username</label> {% endcomment %}
                  <input type="text" name='username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                  {% comment %} <label for="exampleInputPassword1">Password</label> {% endcomment %}
                  <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary form-control">Submit</button>
              </form>
        </div>
    </div>
</center>

{% endblock %}
